<div>
  <mat-card>
    <section class="mat-typography">
      <div class="d-inline-block">
        <button mat-raised-button color="primary" routerLink="/create">Create new issue</button>
      </div>
      <h3 class="col-5 d-inline-block">Issue board</h3>
    </section>

    <mat-divider></mat-divider>
    <br>

    <table mat-table [dataSource]="issues">
      <ng-container matColumnDef="title" >
        <th mat-header-cell *matHeaderCellDef [ngClass]="'max-width-cell'">Title</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'max-width-cell'">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="assigned_to">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'max-width-cell'">Assigned</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'max-width-cell'">{{element.assigned_to}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'max-width-cell'">Status</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'max-width-cell'">{{element.status}}</td>
      </ng-container>
      

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'max-width-cell'">Severity</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'max-width-cell'">{{element.severity}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'max-width-cell'">Description</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'max-width-cell'">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="centered">Actions</th>
        <td mat-cell *matCellDef="let element" class="centered" >
          <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>

    </table>
    <br>
  </mat-card>
</div>
